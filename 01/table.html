<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
    <style>
        table{border: 3px solid; border-collapse: collapse;}

        th, td{border: 1px solid;padding: 3px;} 
    </style>
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Avg Depth</th>
                    <th>Max Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pac Ocean</td>
                    <td>some avg</td>
                    <td>some max</td>
                </tr>
                <tr>
                    <td>Atl Ocean</td>
                    <td>some avg</td>
                    <td>some max</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
