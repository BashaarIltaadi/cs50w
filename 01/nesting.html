<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nesting</title>
    <link rel="stylesheet" href="nesting.css">
</head>
<body>
    <div>
        <p>This is a paragraph inside a div. </p>
        Lit inside the div:
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
    <p>
        This is a paragraph outside a div. </p>
        List outside the div:
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

</body>
</html>
